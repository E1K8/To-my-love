<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.14.2025 - ∞</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            margin: 20px auto;
            padding: 0 15px;
            max-width: 800px;
            font-size: clamp(18px, 5vw, 28px);
        }
        
        .main-image {
            max-width: 100%;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }
        
        .couple-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px auto;
            max-width: 800px;
        }
        
        .person-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 25%;
            object-fit: cover;
            aspect-ratio: 1/1;
        }
        
        .heart {
            font-size: 40px;
            color: #ff4d6d;
            margin: 0 10px;
            line-height: 1;
        }
        
        @media (max-width: 600px) {
            .couple-container {
                flex-direction: column;
            }
            
            .heart {
                margin: 10px 0;
                transform: rotate(90deg);
            }
            
            .person-image {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <img class="main-image" src="love.png" alt="Love Image">
    <h1>Evgeny and Vicky = Love forever ❤️</h1>
    
    <div class="couple-container">
        <img class="person-image" src="evgeny.jpg" alt="Evgeny">
        <div class="heart">❤️</div>
        <img class="person-image" src="vicky.jpg" alt="Vicky">
    </div>
</body>
</html>
