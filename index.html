<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.14.2025 - ∞</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            margin: 20px auto;
            padding: 0 15px;
            max-width: 800px;
            font-size: clamp(18px, 5vw, 28px);
        }
        
       
        .main-image {
            max-width: 100%;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        .couple-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px auto;
            max-width: 800px;
        }
        
        .person-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 25%;
            object-fit: cover;
            aspect-ratio: 1/1;
        }
        
        .heart {
            font-size: 40px;
            color: #ff4d6d;
            margin: 0 10px;
            line-height: 1;
        }
        .we {
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }
        
        @media (max-width: 600px) {
            .couple-container {
                flex-direction: column;
            }
            
            .heart {
                margin: 10px 0;
                transform: rotate(90deg);
            }
            
            .person-image {
                max-width: 120px;
            }
            .we {
                max-width: 220px;
            }
        }
         .slider-container {
            position: relative;
            max-width: 800px; /* Можно регулировать под нужный размер */
            margin: 0 auto;
            overflow: hidden;
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slider img {
            width: 100%; /* Каждое фото на всю ширину контейнера */
            flex-shrink: 0;
            object-fit: cover;
        }
        
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .slider-dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .dot.active {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>Evgeny and Vicky = Love forever ❤️</h1>
    
    <div class="couple-container">

        <div class="heart">❤️</div>
        <img class="person-image" src="printoflove.jpg" alt="Vicky">
    </div>
    <div class="slider-container">
        <div class="slider">
            <img src="photo_2025-06-05_08-52-34 (2).jpg" alt="img 1">
            <img src="photo_2025-06-05_08-52-34.jpg" alt="img 2">
            <img src="photo_2025-06-05_08-52-33 (3).jpg" alt="img 3">
            <img src="grav.jpg" alt="img 4">

        </div>
        
        <button class="slider-btn prev">❮</button>
        <button class="slider-btn next">❯</button>
        
        <div class="slider-dots">
            <span class="dot active"></span>

<a href="https://www.pochta.ru/tracking" style="
    display: inline-flex;
    align-items: center;
    text-decoration: none;
    border-radius: 24px;
    font-family: 'Arial', sans-serif;
  
">Cheek the present❤️</body>
    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slider img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const dots = document.querySelectorAll('.dot');
        
        let currentSlide = 0;
        const slideCount = slides.length;
        
        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }
        
        nextBtn.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slideCount;
            updateSlider();
        });
        
        prevBtn.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slideCount) % slideCount;
            updateSlider();
        });
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                updateSlider();
            });
        });

        // Автопрокрутка (раскомментировать, если нужно)

    </script>
